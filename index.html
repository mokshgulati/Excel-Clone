<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome -> while using icons (necessary link) -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <!-- linking css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- menu bar -->
    <div class="menu_container">
        <!-- new, open, save document -->
        <div class="new_open_save_container">
            <div class="new_icon">
                <i class="fas fa-file"></i>
            </div>

            <div class="open_icon">
                <i class="fas fa-envelope-open"></i>
                <input type="file" class="open_file" multiple>
            </div>

            <div class="save_icon">
                <i class="fas fa-save"></i>
            </div>
        </div>

        <!-- font type selection -->
        <div class="fontFamily_container">
            <select class="font_family">
                <option value="Courier New">Courier New</option>
                <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Georgia">Georgia</option>
            </select>
        </div>

        <!-- font size selection -->
        <div class="fontSize_container">
            <select class="font_size">
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="24">24</option>
            </select>
        </div>

        <!-- font style selection -->
        <div class="fontStyle_container">
            <i class="fas fa-bold bold_icon"></i>
            <i class="fas fa-underline underline_icon"></i>
            <i class="fas fa-italic italic_icon"></i>
        </div>

        <!-- selecting alignment of text -->
        <div class="textAlignment_container">
            <i class="fas fa-align-right rightAlign_icon right"></i>
            <i class="fas fa-align-center centerAlign_icon center"></i>
            <i class="fas fa-align-justify justifyAlign_icon justify"></i>
            <i class="fas fa-align-left leftAlign_icon left"></i>
        </div>

        <!-- coloring text and background -->
        <div class="colorFill_container">
            <div class="textColor_icon">
                <i class="fas fa-tint"></i>
                <input type="color" class="text_color" style="display: none">
            </div>

            <div class="backgroundColor_icon">
                <i class="fas fa-fill-drip"></i>
                <input type="color" class="bg_color" style="display: none">
            </div>
        </div>
    </div>

    <!-- formula and address bar -->
    <div class="formula_container">
        <!-- address box -->
        <div class="address_box">
            <input type="text" class="address">
        </div>

        <div class="fx_image">
            <img src="fx.png">
        </div>

        <!-- formula box -->
        <div class="formula_box">
            <input type="text" class="formula" placeholder="formula">
        </div>
    </div>

    <!-- grid of cells -->
    <div class="grid_container">
        <div class="top_row">
            <div class="corner_box"></div>
            <div class="alphabetic_heading_row"></div>
        </div>
        <div class="rest_row">
            <div class="left_col"></div>
            <!-- input grid -->
            <div class="grid_itself"></div>
        </div>
    </div>

    <!-- sheet selection -->
    <div class="sheet_container"></div>

    <!-- linking js file -->
    <script src="database.js"></script>
    <script src="structure.js"></script>
    <script src="functions.js"></script>
    <script src="menubar.js"></script>
    <script src="newopensave.js"></script>
    <script src="formula.js"></script>
    <script src="sheets.js"></script>
    <script src="features.js"></script>
    <script src="onload.js"></script>
</body>

</html>
